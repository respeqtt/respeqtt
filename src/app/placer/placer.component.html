    <ActionBar title="" class="action">
        <GridLayout columns="auto,*,auto" background-color="#6D81FF">
            <Image src="res://icon" class="action-image" row="0" col="0"></Image>
            <Label class="principal" text="RESPEQTT" row="0" col="1"></Label>
            <Label class="version" [text]="this.version" row="0" col="2"></Label>
        </GridLayout>
    </ActionBar>    
        
    <FlexboxLayout flexDirection="column" backgroundColor="lightblue">
        <Label class="titre" text="PLACEMENT JOUEURS" flexGrow="0" flexShrink="0"></Label>
        <Label class = "sous-titre" [text] = "this.clubChoisi.nom" flexGrow="0" fleShrink="1"> </Label>
        <Label class = "sous-titre" text = "EQUIPE" flexGrow="0" flexShrink="0"> </Label>
        <ListView [items]="equipe"   (itemTap)="onJoueurTap($event)"  flexGrow="1" flexShrink="1" (loaded)="onEquipeLoaded($event)">
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout orientation="vertical" height="30" [class.odd]="odd" [class.even]="even">
                    <Label [class.odd]="odd" [class.even]="even" [text]="item.place + '/ ' + item.nom + ' ' + item.prenom + ' ' + item.points"
                           [color]="(item.sel) ? '#0000FF' : '#000000'" >
                    </Label>
                </StackLayout>
            </ng-template>
        </ListView>
        <FlexboxLayout flexDirection="row" alignItems="stretch"  flexGrow="0" flexShrink="0" justifyContent="flex-start">
            <Button class="bouton" text="&#xf139;" class="fas" min-width= "100" width= "1000" flex-grow="1" (tap)="onUp($event)"></Button>
            <Button class="bouton" text="&#xf13a;" class="fas" min-width= "100" width= "1000" flex-grow="1" (tap)="onDown($event)"></Button>
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row" alignItems="stretch"  flexGrow="0" flexShrink="0" justifyContent="flex-start">
            <Button text="Capitaine" class="bouton" min-width= "200" width= "1000" flex-grow="1" flexShrink="1" (tap)="onCapitaine($event)"></Button>
            <TextField #tfLic hint="licence" min-width= "200" width= "1000" flexGrow="1" flexShrink="1" secure="false" maxLength="20" keyboardType="number" [(ngModel)]='this.licenceCapitaine'></TextField>
        </FlexboxLayout>
        <Label [text]="this.capitaine" class = "centree" min-width= "50" width= "1000" flexGrow="0" flexShrink="1"></Label>
        <FlexboxLayout flexDirection="row" alignItems="stretch"  flexGrow="0" flexShrink="0" justifyContent="flex-start">
            <Button text="FERMER" min-width= "50" width= "1000" flex-grow="1" class="bouton"  (tap)="onAnnulerTap($event)"></Button>
            <Button text="QR CODE" min-width= "50" width= "1000" flex-grow="1" class="bouton" (tap)="onQRCodeTap($event)"></Button>
            <Button text="VALIDER" min-width= "50" width= "1000" flex-grow="1" class="bouton"  (tap)="onValiderTap($event)"></Button>
        </FlexboxLayout>
        <Label text="" flexGrow="10" flexShrink="10"></Label>
    </FlexboxLayout>
