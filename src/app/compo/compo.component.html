    <ActionBar title="" class="action">
        <GridLayout columns="auto,*,auto" background-color="#6D81FF">
            <Image src="res://icon" class="action-image" row="0" col="0"></Image>
            <Label class="principal" text="RESPEQTT" row="0" col="1"></Label>
            <Label class="version" [text]="this.version" row="0" col="2"></Label>
        </GridLayout>
    </ActionBar>
    
    
    <FlexboxLayout flexDirection="column" justifyContent="flex-start" backgroundColor="lightblue">
        <Label class="titre" text="COMPOSITION D'EQUIPE"  flexGrow="0" flexShrink="0"></Label>
        <Label class = "sous-titre" [text] = "this.clubChoisi.nom"  flexGrow="0" flexShrink="0"> </Label>
        <FlexboxLayout flexDirection="row" alignItems="stretch"  flexGrow="0" flexShrink="0" justifyContent="flex-start">
            <Button text="SCANNER" min-width="100" width="1000" flexGrow="1" flexShrink="1" class="bouton" (tap)="onScanTap($event)" [isenabled]="this.actScanner"></Button>
            <Button text="FORFAIT" min-width="100" width="1000" flexGrow="1" flexShrink="1" class="bouton" (tap)="onForfaitTap($event)" [isenabled]="this.modeRencontre"></Button>
        </FlexboxLayout>
        <ListView [items]="listeJoueurs"  rowheight = "50em"  (itemTap)="onItemTap($event)" (loaded)="onListViewLoaded($event)">
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <FlexboxLayout flexDirection="column" justifyContent="flex-start" [class.odd]="odd" [class.even]="even">
                    <FlexboxLayout flexDirection="row" justifyContent="flex-start">
                        <Label text="&#xf45d;" class="fas" [color]="(item.sel) ? '#0000FF' : '#000000'" flexGrow="0" ></Label>
                        <Label [class.odd]="odd" [class.even]="even" [text]="' ' + item.nom + ' ' + item.prenom + ' ' + item.points"
                            [color]="(item.sel) ? '#0000FF' : '#000000'" flexGrow="1">
                        </Label>
                    </FlexboxLayout>
                </FlexboxLayout>
            </ng-template>
        </ListView>
        <FlexboxLayout flexDirection="row" alignItems="stretch"  flexGrow="0" flexShrink="0" justifyContent="flex-start">
            <Button text="FERMER" min-width="100" width="1000" flexGrow="1" flexShrink="1" class="bouton" (tap)="onAnnulerTap($event)"></Button>
            <Button text="VALIDER" min-width="100" width="1000" flexGrow="1" flexShrink="1" class="bouton" (tap)="onValiderTap($event)"></Button>
        </FlexboxLayout>
    </FlexboxLayout>
