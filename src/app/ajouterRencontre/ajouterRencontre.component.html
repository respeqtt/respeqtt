<ActionBar title="" class="action">
    <GridLayout columns="auto,*,auto" background-color="#6D81FF">
        <Image src="res://icon" class="action-image" row="0" col="0"></Image>
        <Label class="principal" text="RESPEQTT" row="0" col="1"></Label>
        <Label class="version" [text]="this.version" row="0" col="2"></Label>
    </GridLayout>
</ActionBar>

    <FlexboxLayout flexDirection="column" justifyContent="flex-start" height="100%">
        <Label class="titre" text="Ajouter une rencontre"></Label>
        <Label class="sous-titre" [text]=this.titreRencontre></Label>
        <ListView [items]="listeClubs" flexGrow="1" flexShrink="0"  rowheight = "30em" (itemTap)="onItemTap($event)" (loaded)="onListViewLoaded($event)">
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout orientation="vertical" height="20em" [class.odd]="odd" [class.even]="even">
                    <Label [class.odd]="odd" [class.even]="even" [text]="item.numero + ' ' + item.nom"
                           [color]="(item.sel) ? '#0000FF' : '#000000'">
                    </Label>
                </StackLayout>
            </ng-template>
        </ListView>
        <FlexboxLayout flexDirection="row" alignItems="stretch"  flexGrow="0" flexShrink="0" justifyContent="space-between">
            <Button text="RECOIT"  class="bouton" flexGrow="1" flexShrink="1"  (tap)="onRecoit($event)"></Button>
            <Button text="VISITEUR"  class="bouton" flexGrow="1" flexShrink="1"  (tap)="onVisiteur($event)"></Button>
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row" alignItems="stretch"  flexGrow="0" flexShrink="0" justifyContent="space-between">
            <Button text="SUITE >>"  class="bouton" flexGrow="1" flexShrink="1"  (tap)="onSuite($event)"></Button>
            <Button text="FERMER"  class="bouton" flexGrow="1" flexShrink="1" (tap)="onFermer($event)"></Button>
        </FlexboxLayout>
    </FlexboxLayout>
