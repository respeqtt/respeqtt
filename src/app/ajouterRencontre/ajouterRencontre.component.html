<ActionBar title="RespeqTT" >
    <StackLayout orientation="horizontal">
        <Image src="res://icon" class="action-image" horizontalAlignment="left"></Image>
        <Label class="principal" text="RESPEQTT" horizontalAlignment="center" width= "250" min-width="100"></Label>
        <Label class="version" [text]="this.version" horizontalAlignment="right"></Label>
    </StackLayout>
</ActionBar>

    <StackLayout alignment="vertical" backgroundColor="lightblue">
        <Label class="titre" text="Ajouter une rencontre"></Label>
        <Label class="sous-titre" [text]=this.titreRencontre></Label>
        <ListView [items]="listeClubs"  (itemTap)="onItemTap($event)" (loaded)="onListViewLoaded($event)">
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout orientation="vertical" height="30" [class.odd]="odd" [class.even]="even">
                    <Label [class.odd]="odd" [class.even]="even" [text]="item.numero + ' ' + item.nom"></Label>
                </StackLayout>
            </ng-template>
        </ListView>
        <FlexboxLayout flexDirection="row" alignItems="stretch"  flexGrow="0" flexShrink="0" justifyContent="space-between">
            <Button text="RECOIT"  class="bouton" flexGrow="0" flexShrink="0"  (tap)="onRecoit($event)"></Button>
            <Button text="VISITEUR"  class="bouton" flexGrow="0" flexShrink="0"  (tap)="onVisiteur($event)"></Button>
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row" alignItems="stretch"  flexGrow="0" flexShrink="0" justifyContent="space-between">
            <Button text="SUITE >>"  class="bouton" flexGrow="0" flexShrink="0"  (tap)="onSuite($event)"></Button>
            <Button text="FERMER"  class="bouton" flexGrow="0" flexShrink="0" (tap)="onFermer($event)"></Button>
        </FlexboxLayout>
    </StackLayout>
