    <ActionBar title="" class="action">
        <GridLayout columns="auto,*,auto" background-color="#6D81FF">
            <Image src="res://icon" class="action-image" row="0" col="0"></Image>
            <Label class="principal" text="RESPEQTT" row="0" col="1"></Label>
            <Label class="version" [text]="this.version" row="0" col="2"></Label>
        </GridLayout>
    </ActionBar>  
    
    <StackLayout alignment="vertical" backgroundColor="lightblue">
        <Label class="titre" text="COMPOSITION DES DOUBLES"></Label>
        <Label class = "sous-titre" [text] = "this.sousTitre"> </Label>
        <Button text="SCANNER" class="bouton" (tap)="onScanTap($event)" [isenabled]="this.scan"></Button>
        <Button text="QRCODE" class="bouton" (tap)="onQRCodeTap($event)" [isenabled]="this.scan"></Button>
        <Button text="VALIDER" class="bouton" (tap)="onValiderTap($event)"></Button>
        <ListView [items]="listeJoueurs"   (itemTap)="onItemTap($event)" (loaded)="onListViewLoaded($event)">
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout orientation="vertical" height="30" [class.odd]="odd" [class.even]="even">
                    <StackLayout orientation="horizontal">
                        <Label text="&#xf45d;" class="fas" [color]="(item.sel) ? '#0000FF' : '#000000'" stretch="none"></Label>
                        <Label [class.odd]="odd" [class.even]="even" [text]="' ' + item.nom + ' ' + item.prenom + ' ' + item.points"
                            [color]="(item.sel) ? '#0000FF' : '#000000'" >
                        </Label>
                    </StackLayout>
                </StackLayout>
            </ng-template>
        </ListView>
    </StackLayout>
