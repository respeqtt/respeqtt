<ActionBar title="" class="action">
    <GridLayout columns="auto,*,auto" background-color="#6D81FF">
        <Image src="res://icon" class="action-image" row="0" col="0"></Image>
        <Label class="principal" text="RESPEQTT" row="0" col="1"></Label>
        <Label class="version" [text]="this.version" row="0" col="2"></Label>
    </GridLayout>
</ActionBar>

<StackLayout alignment="vertical" backgroundColor="lightblue">
    <Label class="titre" text="Choisir un club"></Label>
    <ListView [items]="listeClubs"  rowheight = "50em" (itemTap)="onItemTap($event)" (loaded)="onListViewLoaded($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout orientation="vertical" height="30" [class.odd]="odd" [class.even]="even">
                <Label [class.odd]="odd" [class.even]="even" [text]="item.numero + ' ' + item.nom"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
    <Label text="" flexGrow="10" flexShrink="10"></Label>
    <Button text="Ajouter un club"  class="bouton" flexGrow="0" flexShrink="0"  (tap)="onAddClub($event)"></Button>
    <Button text="FERMER"  class="bouton" flexGrow="0" flexShrink="0" (tap)="onFermer($event)"></Button>
</StackLayout>
