<ActionBar title="RespeqTT" >
    <StackLayout orientation="horizontal">
        <Image src="res://icon" class="action-image" horizontalAlignment="left"></Image>
        <Label class="principal" text="RESPEQTT" horizontalAlignment="center" width= "250" min-width="100"></Label>
        <Label class="version" [text]="this.version" horizontalAlignment="right"></Label>
    </StackLayout>
</ActionBar>


<StackLayout alignment="vertical" backgroundColor="lightblue">
    <Label class="titre" text="Saisir un nouveau club"></Label>
    <TextField #tfNumClub hint="NumÃ©ro" flexGrow="1" flexShrink="1" secure="false" maxLength="10" keyboardType="number" [(ngModel)]='this.numeroClub' ></TextField>
    <TextField #tfNom hint="Nom"  flexGrow="1" flexShrink="1" secure="false" maxLength="40" [(ngModel)]='this.nomClub' ></TextField>
    <Button text="AJOUTER"  class="bouton" flexGrow="0" flexShrink="0"  (tap)="onAjouter($event)"></Button>
    <Button text="SUPPRIMER"  class="bouton" flexGrow="0" flexShrink="0"  (tap)="onSupprimer($event)"></Button>
    <Button text="FERMER"  class="bouton" flexGrow="0" flexShrink="0" (tap)="onFermer($event)"></Button>
</StackLayout>
