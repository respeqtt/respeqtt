<Page
    xmlns="http://schemas.nativescript.org/tns.xsd"
>
<!--
The GridLayout arranges its child elements in a table structure of rows and columns.
A cell can contain multiple child elements, they can span over multiple rows and columns,
and even overlap each other. The GridLayout has one column and one row by default.
You can learn more about NativeScript layouts at https://docs.nativescript.org/ui/layout-containers.

These components make use of the NativeScript core theme, which styles them with element selectors.
The theme also provides a set of helper class names such as p-20, h1, h2, and text-center to enhance styling.
You can learn more about the NativeScript core theme at https://github.com/nativescript/theme
-->
    <FlexboxLayout flexDirection="column">
        <Label class="titre" [text]="this.titre" textWrap="true" flexGrow="0" flexShrink="0"></Label>
        <Label class="sous-titre" [text]="this.sousTitre" flexGrow="1" flexShrink="0" textWrap="true"></Label>
        <TextView hint="Saisir ici les observations Ã  formuler" height = "1000" min-height = "100" flexGrow="1" flexShrink="1"
                   secure="false" autocorrect = "true" textAlignment="left" maxLength="5000" [(ngModel)]="this.saisie"></TextView>

        <FlexboxLayout flexDirection="row" flexGrow="0" flexShrink="0">
            <Button text="Valider" width="1000" min-width="100" flexGrow="1" flexShrink="1" (tap)="onTapValidate($event)" flexGrow="0"></Button>
            <Button text="Fermer" width="1000" min-width="100"  flexGrow="1" flexShrink="1" (tap)="onTapClose($event)" flexGrow="0"></Button>
        </FlexboxLayout>
    </FlexboxLayout>
</Page>
