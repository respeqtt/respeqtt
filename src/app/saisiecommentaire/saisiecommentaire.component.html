
    <ActionBar title="" class="action">
        <GridLayout columns="auto,*,auto" background-color="#6D81FF">
            <Image src="res://icon" class="action-image" row="0" col="0"></Image>
            <Label class="principal" text="RESPEQTT" row="0" col="1"></Label>
            <Label class="version" [text]="this.version" row="0" col="2"></Label>
        </GridLayout>
    </ActionBar>
    
    <FlexboxLayout flexDirection="column">
        <Label class="titre" [text]="this.titre" textWrap="true" flexGrow="0" flexShrink="0"></Label>
        <Label class="sous-titre" [text]="this.sousTitre" flexGrow="1" flexShrink="0" textWrap="true"></Label>
        <TextView #tvSaisie hint="Saisir ici les observations Ã  formuler" height = "1000" min-height = "100" flexGrow="1" flexShrink="1" 
                   secure="false" autocorrect = "true" textAlignment="left" maxLength="5000" [(ngModel)]="this.saisie" [visibility]="(this.consult ? 'visible' : 'collapsed')")>
        </TextView>
        <FlexboxLayout flexDirection="row" flexGrow="0" flexShrink="0">
            <Button text="Valider" class="bouton" width="1000" min-width="100" flexGrow="1" flexShrink="1" (tap)="onTapValidate($event)" flexGrow="0" [isenabled]="this.consult"></Button>
            <Button text="Fermer" class="bouton" width="1000" min-width="100"  flexGrow="1" flexShrink="1" (tap)="onTapClose($event)" flexGrow="0"></Button>
        </FlexboxLayout>
    </FlexboxLayout>
