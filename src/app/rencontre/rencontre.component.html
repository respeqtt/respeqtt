<ActionBar title="RespeqTT" >
    <StackLayout orientation="horizontal">
        <Image src="res://icon" class="action-image" horizontalAlignment="left"></Image>
        <Label class="principal" text="RESPEQTT" horizontalAlignment="center" width= "250" min-width="100"></Label>
        <Label class="version" [text]="this.version" horizontalAlignment="right"></Label>
    </StackLayout>
</ActionBar>

<StackLayout alignment="vertical" backgroundColor="lightblue">
    <Label class="titre" text="PREPARATION RENCONTRE"></Label>
    <Button text="Charger les rencontres" class="bouton" (tap)="onLoadTap($event)"></Button>
    <ListView [items]="listeRencontres"        (itemTap)="onItemTap($event)" (loaded)="onListViewLoaded($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout orientation="vertical" height="30" [class.odd]="odd" [class.even]="even">
                <StackLayout orientation="horizontal">
                    <Label text="&#xf45d;" class="fas" [color]="(item.sel) ? '#0000FF' : '#000000'" stretch="none"></Label>
                    <Label [class.odd]="odd" [class.even]="even" [text]="item.division + ' ' + item.journee + ' ' + item.date">
                           [color]="(item.sel) ? '#0000FF' : '#000000'" >
                    </Label>
                </StackLayout>
            </StackLayout>
        </ng-template>
    </ListView>
    <Button text="Supprimer les rencontres sélectionnées" class="bouton" (tap)="onDelTap($event)"></Button>
    <Button text="AJOUTER" class="bouton" (tap)="onAjouterTap($event)"></Button>
    <Button text="FERMER" class="bouton" (tap)="onFermerTap($event)"></Button>
</StackLayout>
