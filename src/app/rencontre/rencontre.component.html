<ActionBar title="RespeqTT">
    <StackLayout orientation="horizontal"
    ios:horizontalAlignment="center"
    android:horizontalAlignment="left">
        <Image src="res://icon" class="action-image" ></Image>
    </StackLayout>
</ActionBar>

<StackLayout alignment="vertical" backgroundColor="lightblue">
    <Label class="titre" text="PREPARATION RENCONTRE"></Label>
    <Button text="Charger les rencontres" backgroundColor="darkblue" (tap)="onLoadTap($event)"></Button>
    <ListView [items]="listeRencontres"        (itemTap)="onItemTap($event)" (loaded)="onListViewLoaded($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout orientation="vertical" height="30" [class.odd]="odd" [class.even]="even">
                <StackLayout orientation="horizontal">
                    <Label text="&#xf45d;" class="fas" [color]="(item.sel) ? '#0000FF' : '#000000'" stretch="none"></Label>
                    <Label [class.odd]="odd" [class.even]="even" [text]="item.division + ' ' + item.journee + ' ' + item.date">
                           [color]="(item.sel) ? '#0000FF' : '#000000'" >
                    </Label>
                </StackLayout>
            </StackLayout>
        </ng-template>
    </ListView>
    <Button text="Supprimer les rencontres sélectionnées" backgroundColor="blue" (tap)="onDelTap($event)"></Button>
    <Button text="FERMER" (tap)="onFermerTap($event)"></Button>
</StackLayout>
