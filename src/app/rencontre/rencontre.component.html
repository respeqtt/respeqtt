<ActionBar title="" class="action">
    <GridLayout columns="auto,*,auto" background-color="#6D81FF">
        <Image src="res://icon" class="action-image" row="0" col="0"></Image>
        <Label class="principal" text="RESPEQTT" row="0" col="1"></Label>
        <Label class="version" [text]="this.version" row="0" col="2"></Label>
    </GridLayout>
</ActionBar>

<FlexboxLayout flexDirection="column" height="100%">
    <Label class="titre" text="PREPARATION RENCONTRE" flexGrow="0" flexShrink="0"></Label>
    <Button text="Télécharger les rencontres" flexGrow="0" flexShrink="0" class="bouton" (tap)="onCharger($event)"></Button>
    <ListView [items]="listeRencontres" flexGrow="1" flexShrink="1" rowheight = "50em" (itemTap)="onItemTap($event)" (loaded)="onListViewLoaded($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout orientation="vertical" height="20em" [class.odd]="odd" [class.even]="even">
                <StackLayout orientation="horizontal">
                    <Label text="&#xf45d;" class="fas" [color]="(item.sel) ? '#0000FF' : '#000000'" stretch="none"></Label>
                    <Label [class.odd]="odd" [class.even]="even" [text]="item.division + ' ' + item.poule + ' Ph ' + item.phase + 'J '+ item.journee + ' ' + item.date"
                           [color]="(item.sel) ? '#0000FF' : '#000000'" >
                    </Label>
                </StackLayout>
            </StackLayout>
        </ng-template>
    </ListView>
    <Button text="SUPPRIMER les rencontres sélectionnées" flexGrow="0" flexShrink="0" class="bouton" [isenabled]="this.rencontreSel"(tap)="onSupprimer($event)"></Button>
    <Button text="AJOUTER" flexGrow="0" flexShrink="0" class="bouton" (tap)="onAjouterTap($event)"></Button>
    <Button text="FERMER"  flexGrow="0" flexShrink="0" class="bouton" (tap)="onFermerTap($event)"></Button>
</FlexboxLayout>
