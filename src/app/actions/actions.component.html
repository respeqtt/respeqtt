<FlexboxLayout flexDirection="column" justifyContent="flex-start">
    <Button text="Preparer la rencontre"         flexGrow="1" [nsRouterLink]="['../rencontre']"></Button>
    <Button text="Charger les joueurs"           flexGrow="1" [nsRouterLink]="['../joueurs']"></Button>
    <Button text="Preparer la feuille de match"  flexGrow="1" (tap)="onPreparer($event)" [isenabled]="this.preparer"></Button>
    <Button text="Lancer les parties"            flexGrow="1" (tap)="onLancement($event)" [isenabled]="this.lancer"></Button>
    <Button text="Valider le score"              flexGrow="1" (tap)="onValiderScore($event)" [isenabled]="this.valider"></Button>
    <Button text="Feuille de match"              flexGrow="1" (tap)="onFeuille($event)" ></Button>

    <Button text="Abandonner la rencontre en cours" flexGrow="1" (tap)="onAbandonner($event)" [isenabled]="this.preparer"></Button>
