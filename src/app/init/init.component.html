<ActionBar title="" class="action">
    <GridLayout columns="auto,*,auto" background-color="#6D81FF">
        <Image src="res://icon" class="action-image" row="0" col="0"></Image>
        <Label class="principal" text="RESPEQTT" row="0" col="1"></Label>
        <Label class="version" [text]="this.version" row="0" col="2"></Label>
    </GridLayout>
</ActionBar>

<FlexboxLayout flexDirection="column" justifyContent="flex-start">
    <TextView class = "init" editable="false" flexGrow="5">
        <FormattedString>
            <span text="Bienvenue dans l'outil de saisie des Résultats par Equipe de Tennis de Table. "></span>
            <span text="Pour commencer, merci de saisir votre numéro de licence. Il sera utilisé pour signer les feuilles de match."></span>
          </FormattedString>        
    </TextView>
    <TextField class = "init" #tfNumLic hint="Numéro de licence" flexGrow="1" flexShrink="1" secure="false" maxLength="10" keyboardType="number" [(ngModel)]='this.licence' ></TextField>
    <Button text="VALIDER" min-width="100" width="1000" flexGrow="1" flexShrink="1" class="bouton" (tap)="onValider($event)"></Button>
        <FlexboxLayout flexDirection="row" alignItems="stretch"  flexGrow="0" flexShrink="0" justifyContent="flex-start">
    </FlexboxLayout>
</FlexboxLayout>
