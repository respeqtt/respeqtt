<FlexboxLayout flexDirection="column" backgroundColor="lightblue">
    <Label class="titre" text="CHARGER JOUEURS" flexGrow="0" flexShrink="0"></Label>
    <Button text="Changer de club" flexGrow="0" flexShrink="0" backgroundColor="darkblue" [nsRouterLink]="['../clubs']"></Button>
    <Label class = "club" [text] = "this.descClub" flexGrow="0" flexShrink="0"> </Label>
    <Button text="Charger les joueurs" flexGrow="0" flexShrink="0" backgroundColor="darkblue" (tap)="onLoadTap($event)"></Button>
    <ListView [items]="listeJoueurs" flexGrow="1" flexShrink="1" (itemTap)="onItemTap($event)" (loaded)="onListViewLoaded($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout orientation="vertical" height="30" [class.odd]="odd" [class.even]="even">
                <StackLayout orientation="horizontal">
                    <Label text="&#xf45d;" class="fas" [color]="(item.sel) ? '#0000FF' : '#000000'" stretch="none"></Label>
                    <Label [class.odd]="odd" [class.even]="even"  [text]="item.nom + ' ' + item.prenom + ' ' + item.points">
                           [color]="(item.sel) ? '#0000FF' : '#000000'" >
                    </Label>
                </StackLayout>
            </StackLayout>
    </ng-template>
    </ListView>
    <Button text="Supprimer les joueurs sélectionnés" flexGrow="0" flexShrink="0" backgroundColor="blue" (tap)="onDelTap($event)"></Button>
    <Button text="FERMER"   backgroundColor="darkblue" flexGrow="0" flexShrink="0" [nsRouterLink]="['../actions']"></Button>
</FlexboxLayout>
