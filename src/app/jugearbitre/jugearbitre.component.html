<Page
    xmlns="http://schemas.nativescript.org/tns.xsd"
    xmlns:CheckBox="@nstudio/nativescript-checkbox" loaded="pageLoaded">

    <ActionBar title="RespeqTT">
        <StackLayout orientation="horizontal"
        ios:horizontalAlignment="center"
        android:horizontalAlignment="left">
            <Image src="res://icon" class="action-image" ></Image>
        </StackLayout>
    </ActionBar>
    <FlexboxLayout flexDirection="column">
        <Label class="titre" text="JUGE ARBITRE" textWrap="true" flexGrow="1" flexShrink="1"></Label>
        <TextField hint="Nom JA"  flexGrow="1" flexShrink="1" secure="false" maxLength="20" [(ngModel)]='this.nomJA' ></TextField>
        <TextField hint="PrÃ©nom"  flexGrow="1" flexShrink="1" secure="false" maxLength="20" [(ngModel)]='this.prenomJA' ></TextField>
        <TextView hint="Adresse"  flexGrow="1" flexShrink="1" secure="false" maxLength="100" [(ngModel)]='this.adresseJA' ></TextView>
        <TextField hint="Licence" flexGrow="1" flexShrink="1" secure="false" maxLength="10" keyboardType="number" (focus)="onFocus($event)" [(ngModel)]='this.licenceJA' ></TextField>
        <Button text="RAPPORT" horizontalAlignment="stretch" (tap)="onTapRapport($event)" flexGrow="1" flexShrink="1" [isenabled]="this.valider"></Button>
        <FlexboxLayout flexDirection="row">
            <Button text="FERMER" min-width="100" width="1000" flexGrow="1" flexShrink="1" backgroundColor="blue" (tap)="onTapFermer($event)"></Button>
            <Button text="VALIDER" min-width="100" width="1000" flexGrow="1" flexShrink="1" backgroundColor="darkblue" (tap)="onTapValider($event)"></Button>
        </FlexboxLayout>
    </FlexboxLayout>
</Page>
