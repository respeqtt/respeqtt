    <ActionBar title="" class="action">
        <GridLayout columns="auto,*,auto" background-color="#6D81FF">
            <Image src="res://icon" class="action-image" row="0" col="0"></Image>
            <Label class="principal" text="RESPEQTT" row="0" col="1"></Label>
            <Label class="version" [text]="this.version" row="0" col="2"></Label>
        </GridLayout>
    </ActionBar>    

    <FlexboxLayout flexDirection="column" justifyContent="flex-start">
        <Label class="titre" text="RENCONTRE EN COURS" flexGrow="0" flexShrink="1"></Label>
        <Label class="sous-titre" [text]="this.titreRencontre" flexGrow="0" flexShrink="1"></Label>
        <FlexboxLayout flexDirection="row" justifyContent="space-between" flexGrow="0" flexShrink="1">
            <Label class = "switch-label" [text]="this.clubA" flexGrow="1" flexShrink="1"></Label>
            <Switch checked="false" (checkedChange)="onCheckedChange($event)"  flexGrow="0" flexShrink="0" [isenabled]="this.switchActif"></Switch>
            <Label class = "switch-label" [text]="this.clubX" flexGrow="1" flexShrink="1"></Label>
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row" justifyContent="space-between" flexGrow="0" flexShrink="1" [visibility]="(this.modif ? 'visible' : 'collapsed')">
            <Button text="Composer équipe A"  class="bouton"   flexShrink="1" flexGrow="1" (tap)="onCompoA($event)"></Button>
            <Button text="Composer équipe X"  class="bouton"   flexShrink="1" flexGrow="1" (tap)="onCompoX($event)"></Button>
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row" justifyContent="space-between" flexGrow="0" flexShrink="1" [visibility]="(this.modif ? 'collapsed' : 'visible')">
            <Button class="cartonJaune" min-width= "20" width= "20" flexGrow="0" flexShrink="0" horizontalAlignment="left"  (tap)="onJaune($event)" [isenabled]="this.cartonsActifs"></Button>
            <Button text="Voir les cartons" class="bouton" min-width= "100" width= "200" flexGrow="1" flexShrink="1" horizontalAlignment="center"  (tap)="onVoirCartons($event)"></Button>
            <Button class="cartonRouge" min-width= "20" width= "20" flexGrow="0" flexShrink="0" horizontalAlignment="right" (tap)="onRouge($event)" [isenabled]="this.cartonsActifs"></Button>
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row" justifyContent="flex-start" flexGrow="0" flexShrink="0">
            <ListView class ="liste" [items]="listeEquipeA" (itemTap)="onJoueurATap($event)" rowheight = "50em" flexGrow="0" flexShrink="1">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                    <StackLayout orientation="vertical" height="20" [class.odd]="odd" [class.even]="even">
                        <Label [class.odd]="odd" [class.even]="even" [text]="item.nom + ' ' + item.prenom + ' ' + item.points">
                        </Label>
                    </StackLayout>
                </ng-template>
            </ListView>
            <ListView class ="liste" [items]="listeEquipeX" (itemTap)="onJoueurXTap($event)" rowheight = "50em" flexGrow="0" flexShrink="1">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                    <StackLayout orientation="vertical" height="20" [class.odd]="odd" [class.even]="even">
                        <Label [class.odd]="odd" [class.even]="even" [text]="item.nom + ' ' + item.prenom + ' ' + item.points">
                        </Label>
                    </StackLayout>
                </ng-template>
            </ListView>
        </FlexboxLayout>
        <FlexboxLayout height = "60" min-height = "60" flexDirection="row" flexGrow="0" flexShrink="1" justifyContent="space-between">
            <Label class="normal" text="Lieu" flexGrow="0.2" flexShrink="1"></Label>
            <TextField style.margin="0" style.padding="0" class="lieu" hint="Lieu de la rencontre" flexGrow="1" flexShrink="1" secure="false" maxLength="40" [text]='this.lieu'
                    [visibility]="(this.resValid ? 'visible' : 'collapse')"  (focus)="onFocusLieu($event)" (blur)="onBlurLieu($event)">
            </TextField>
        <TextView class="lieu" [text]="this.lieu" flexGrow="1" flexShrink="1" secure="false" maxLength="20"
                         [visibility]="(this.resValid ? 'collapse' : 'visible')"  [isenabled]="this.resValid">
            </TextView>
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row" justifyContent="space-between" flexGrow="0" flexShrink="1">
            <Button [text]="this.btnResA" class="bouton" flexGrow="1" flexShrink="1" width= "1000" min-width="100" (tap)="onReserveA($event)"></Button>
            <Button [text]="this.btnResX" class="bouton" flexGrow="1" flexShrink="1" width= "1000" min-width="100" (tap)="onReserveX($event)"></Button>
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row" justifyContent="space-between" flexGrow="0" flexShrink="1">
            <Button text="VALIDER" class="bouton" flexGrow="1" flexShrink="1" (tap)="onValiderFeuille($event)" [isenabled]="this.resValid"></Button>
            <Button text="FERMER"  class="bouton" flexGrow="1" flexShrink="1" (tap)="onFermer($event)"></Button>
        </FlexboxLayout>
    </FlexboxLayout>
